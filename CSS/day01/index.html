<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-basics</title>
    <!--use for internal css-->
    <style>
        h2{
            color: chartreuse;
        } 
    </style>
    <!--use for external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 style="color:yellow;">This is a first paragraph</h4>
<hr>
<!--
Inline css method       
priority=  inline > internal > external 
 -->
<h1 style="color:darkorange;">This is a first heading using inline css.</h1>
<hr>
<!--internal css-->
<h2>This is second heading using internal css.</h2>
<hr>
<!--external css-->
<h3>Friuts list: </h3>
<ol>
    <li> Apple</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Banana</li>
</ol>
</body>

</html>

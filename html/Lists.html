<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Ordered list</h4>
    <!--ordered list by default show in numeric(1,2,3,..)  
    ordered list types:
    1) Numeric(1,2,3,...)     Attribute type="1"
    2) Uppercase letters(A,B,C,...)  Attribute type="A"
    3) Lowercase letters(a,b,c,...)   Attribute type="a"
    4) Uppercase Roman(I,II,III,...)  Attribute type="I"
    5)Lowercase Roman(i,ii,iii,...)   Attribute type="i"
    -->
    <ol>
        <li> Mongo</li>
        <ol>
            <li>color: yellow</li>
            <li>Price: 200 kg</li>
        </ol>  
        <li>Apple</li> 
        <ol>
           <li>color: red</li>
           <li>Price: 350 kg</li> 
        </ol>

    </ol>
    <h4>Unordered List</h4>
    <!--Unordered list by  Default show in bullets-->
    <ul>
        <li>Web Development Fronted</li>
          <ul>
            <li>Html</li>
            <li>Css</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </ul>
</body>
</html>

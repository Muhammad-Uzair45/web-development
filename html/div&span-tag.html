<body>
    <!--div tag commonly used for layout and styling via CSS

   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi placeat id nam tempore! Odio cumque excepturi officia eius, explicabo veritatis provident qui natus, corporis sunt, quam dolor. Quia, sapiente vel.

  <!-- span tag used for lauout and styling via CSS
   not used extra space ( non sementic ,inline )-->
  
    <p>
        Lorem ipsum <span>dolor</span> sit amet consectetur adipisicing elit. Earum, rerum.
    </p>
  </span>

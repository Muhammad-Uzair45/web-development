<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
             <h3>Sample form:</h3> 
        <label for="name">Name:</label>
        <input type="text"  name ="username" id="name"  placeholder="Enter user name" >    <br> <br>

        <label for="fname">Father Name:</label> 
        <input type="text" name="Fathername" id="fname" placeholder="Enter father name" >    <br> <br>
        <label for="pass">Password:</label>
         <input type="password" name="pass"  id="pass" placeholder="password">
             <br> 
        <h4>Select Gender:</h4>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other" >
                   <br>
      <h4>Choise subject:</h4>
        <label for="eg">English</label>
        <input type="checkbox" id="eg" name="subject" value="eng">
         <br> 

         <label for="u">Urdu</label>
        <input type="checkbox" id="u" name="subject" value="ur">
         <br> 

         <label for="p">Physic</label>
        <input type="checkbox" id="p" name="subject" value="Phy">
         <br> 

         <label for="c">Chemistry</label>
        <input type="checkbox" id="c" name="subject" value="che">
         <br>
        <button>submit</button>   


    </form>
</body>
</html>
